<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Employee Managment</title>

	<script id="sap-ui-bootstrap"
			src="/resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_fiori_3"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-async="false"
			data-sap-ui-frameOptions="allow"
			data-sap-ui-resourceroots='{"custmanage": "./"}'
			>
	</script>
	 <script>
		sap.ui.getCore().attachInit(sapUiLibraryLoaded);

		function sapUiLibraryLoaded(){
			var sContainer = new sap.ui.core.ComponentContainer({height : "100%",name : "custmanage"});
			var aShell = new sap.m.Shell({app:sContainer});
			aShell.placeAt("content")
		}
	</script>
		<!-- function(){
			new sap.m.Shell() 
		}).placeAt("content"); -->
	<!-- } -->
</head>
<body class="sapUiBody" id="content">
	<!-- Hello -->
<!-- <div id="content"> </div> -->
</body>

</html>
